<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mortgage Calculator</title>

	<!-- Importing jquery -->

	<script src="jquery-1.12.4.min.js"></script>

	<!-- Initializing Bootstrap -->

	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Linking external style sheets -->

	<link rel="stylesheet" href="index.css">

</head>
<body>
	
	<!-- 	Creating title header -->
	<h1>jQuery Mortgage Calculator</h1>

	<!-- Creating input, select, and button elements for user entry -->
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
			  	<label for="loanBal" class="col-sm-2 control-label">Loan Balance</label>
			  	<div class="col-sm-10">
			  		<input type="text" class="form-control" id="loanBal" placeholder="Enter your loan balance.">
			  	</div>
			</div>
			<div class="form-group">
			  	<label for="loanRate" class="col-sm-2 control-label">Interest Rate (%)</label>
			  	<div class="col-sm-10">
			  		<input type="text" class="form-control" id="loanRate" placeholder="Enter your interest rate in %">
			  	</div>
			</div>
			<div class="form-group">
			  	<label for="loanTerm" class="col-sm-2 control-label">Loan Term (years)</label>
			  	<div class="col-sm-10">
			  		<input type="text" class="form-control" id="loanTerm" placeholder="Enter your loan term in years">
			  	</div>
			</div>
			<div class="form-group">
				<label for="period" class="col-sm-2 control-label">Period</label>
				<div class="col-sm-10">
					<select class="form-control" id="periodSel"></select>
				</div>
			</div>
			<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<button type="button" class="btn btn-primary" id="button">Calculate</button>
		    	</div>
		  	</div>
		</form>
	</div>
	<!-- Outputting the answer -->

	<p id="answer"></p>

	<!-- Create a copyright footer -->

	<footer>
		  <p>&copy; 2016 Mark Srethabhakti.</p>
	</footer>

	<!-- Running external javaScript with jQuery elements -->

	<script src="index.js"></script>
</body>
</html>
